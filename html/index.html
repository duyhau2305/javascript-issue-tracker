<!DOCTYPE html>
<html>
<head>
  <title>Javascript Issue Tracker</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
   <link rel="stylesheet" href="/assets/css/style.css">  

</head>
<body>
 <div class="header">
        <h1 class="text-center">To DoTracker</h1>
    </div>
    <div class="container">
        <div class="Issueform">
            <div class="formgroup">
                <label for="Issue Input">Description</label>
                <input id="issue-input" type="text" class="form-control" placeholder="Describe the issue">
            </div>
            <div class="formgroup">
                <label for="Issue-select">Severity</label>
                <select id="severity-select" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="btn-add-end">
                <button id="add-button" type="button" class="btn btn-primary">Add</button>
            </div>
            <hr>
            <div class="list-to-do">
                <h3>List Todo</h3>
                <div>
                    <input id="search-input" type="text" class="form-control" placeholder="Search by description">
                </div>
                <ul id="todo-list">
                    <!-- Dynamically populated list will go here -->
                </ul>
            </div>
            <br>
            <div class="row">
                <div class="col-1">Filter:</div>
                <div class="col-2">
                    <button id="filter-all" type="button" class="btn btn-primary btn-sm">All</button>
                    <button id="filter-open" type="button" class="btn btn-open btn-sm">Open</button>
                    <button id="filter-close" type="button" class="btn btn-close btn-sm">Close</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1">Order:</div>
                <div class="col-1">
                    <select id="order-by-select" class="form-control">
                        <option value="asc">ASC</option>
                        <option value="desc">DESC</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
