<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todotracker</title>
    <link rel="stylesheet" href="/style1.css">
    
    
</head>
<body>
    <div class="header">
        <h1 class="text-center">To DoTracker</h1>
    </div>
    <div class="container">
        <div class="Issueform">
            <div class="formgroup">
                <label for="Issue Input">Description</label>
                <input type="text" class="form-control " placeholder="Desc the Issue ">
            </div>
            <div class="formgroup">
                <label for="Issue-select">Severity</label>
                <select name="" id="severity" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="btn-add-end">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <hr>
            <div class="list-to-do">
                <h3>List Todo</h3>
                <div>
                    <input type="text" class="form-control" placeholder="Search by description">
                </div>
            </div>
            <br>
            <div class="Row">
                <div class="col-1">Filter: </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary btn-sm">All</button>
                    <button type="button" class="btn btn-open btn-sm">Open</button>
                    <button type="button" class="btn btn-close btn-sm">Close</button>
                </div>
            </div>
            <br>
            <div class="Row">
                <div class="col-1">Order: </div>
                <div class="col-1">
                    <select name="" class="form-control" id="Ordá»ƒby">
                        <option value="">ASC</option>
                        <option value="">DESC</option>
                    </select>
                </div>
            </div>
            

        </div>
        


    </div>
    
</body>
</html>
